<div class="row">
  <div class="col-lg-12 px-0">

    <nb-card [nbSpinner]="loading">
      <nb-card-header>Create User</nb-card-header>
      <nb-card-body>
        <form #loginForm=ngForm>
          <div class="row">

            <div class="col-md-6 mb-3">
              <label>User Role</label>
              <nb-select placeholder="select user role" class="w-100" fullWidth name="roleId" [(ngModel)]="user.role_id">
                <nb-option *ngFor="let el of userRoles" [value]="el.id">{{el.role_description}}</nb-option>
              </nb-select>
              <p class="mt-1 text-danger" [hidden]="!error?.role_id">Please select a user role</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>First Name</label>
              <input type="text" nbInput fullWidth placeholder="" name="firstName" [(ngModel)]="user.first_name">
              <p class="mt-1 text-danger" [hidden]="!error?.first_name">Please enter first name</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>Last Name</label>
              <input type="text" nbInput fullWidth placeholder="" name="lastName" [(ngModel)]="user.last_name">
              <p class="mt-1 text-danger" [hidden]="!error?.last_name">Please enter last name</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>Email</label>
              <input type="email" nbInput fullWidth placeholder="" name="email" [(ngModel)]="user.email">
              <p class="mt-1 text-danger" [hidden]="!error?.email">{{error.email}}</p>
            </div>
            <div class="col-md-6 mb-3" *ngIf="!user.id">
              <label>Password</label>
              <input type="password" nbInput fullWidth placeholder="" name="password" [(ngModel)]="user.password">
              <p class="mt-1 text-danger" [hidden]="!error?.password">{{error.password}}</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>Contact No</label>
              <input type="text" nbInput fullWidth placeholder="" name="contactNumber" [(ngModel)]="user.contact_number">
              <p class="mt-1 text-danger" [hidden]="!error?.contact_number">Please enter contact number</p>
            </div>
<!--            <div class="col-md-6 mb-3">-->
<!--              <label>Address Line 1</label>-->
<!--              <input type="text" nbInput fullWidth placeholder="" name="addressLine1" [(ngModel)]="user.address_line1">-->
<!--              <p class="mt-1 text-danger" [hidden]="!error?.address_line1">Please enter address line1</p>-->
<!--            </div>-->
<!--            <div class="col-md-6 mb-3">-->
<!--              <label>Address Line 2</label>-->
<!--              <input type="text" nbInput fullWidth placeholder="" name="addressLine2" [(ngModel)]="user.address_line2">-->
<!--            </div>-->


            <div class="col-md-12 text-right">
              <hr>
              <button nbButton status="warning" routerLink="/pages/users/user-list">Cancel</button>
              <button class="ml-2" type="submit" nbButton status="success" [disabled]="!loginForm.valid" (click)="userCreate()">
                {{user.id ? 'Update' : 'Submit'}}
              </button>
            </div>

          </div>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
