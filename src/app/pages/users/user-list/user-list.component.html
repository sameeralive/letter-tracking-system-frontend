<div class="row">
  <div class="col-lg-12 px-0">

    <nb-card [nbSpinner]="loading">
      <nb-card-header>
        User List
        <a class="btn-1 mr-1 float-right" nbButton outline status="success" [size]="'tiny'" routerLink="/pages/users/user-create">
          Create <i class="nb-plus"></i>
        </a>
      </nb-card-header>
      <nb-card-body>

        <div class="row align-items-end">
          <div class="col-lg col-md-6 mb-3">
            <label>Email</label>
            <input type="email" nbInput fullWidth placeholder="" name="email" [(ngModel)]="search.email">
          </div>
          <div class="col-lg col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" nbInput fullWidth placeholder="" name="first_name" [(ngModel)]="search.first_name">
          </div>
          <div class="col-lg col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" nbInput fullWidth placeholder="" name="first_name" [(ngModel)]="search.last_name">
          </div>
          <div class="col-lg col-md-6 mb-3">
            <button class="btn-1 mr-1" nbButton outline status="warning" (click)="clear()"><i class="fa fa-times"></i></button>
            <button class="btn-1 mr-1" nbButton outline status="primary" (click)="getUserList(1)"><i class="fa fa-search"></i></button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>Action</th>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Contact</th>
            </tr>
            </thead>
            <tr *ngFor="let el of users; let i = index">
              <td>
                <div class="buttons-row" *ngIf="el.is_active">
                  <a class="btn-1 mr-1" nbButton [size]="'tiny'" [status]="'primary'" routerLink="/pages/users/user-edit/{{el.id}}"><i class="far fa-edit"></i></a>
                  <button class="btn-1" nbButton [size]="'tiny'" [status]="'danger'" (click)="deleteUser(el)"><i class="far fa-trash-alt"></i></button>
                </div>
                <div class="buttons-row" *ngIf="!el.is_active">
                  <label class="badge badge-danger">Inactive</label>
                </div>
              </td>
              <td>#{{i + 1}}</td>
              <td>{{el.first_name}}</td>
              <td>{{el.last_name}}</td>
              <td>{{el.email}}</td>
              <td>{{el.user_role?.role_description}}</td>
              <td>{{el.contact_number}}</td>
            </tr>
          </table>
        </div>
        <ngb-pagination class="pull-center"
                        [(page)]="pagination.current_page"
                        [pageSize]="pagination.per_page"
                        [maxSize]="5" [boundaryLinks]="true"
                        [collectionSize]="pagination.total"
                        (pageChange)="getUserList($event)"></ngb-pagination>
      </nb-card-body>
    </nb-card>

  </div>
</div>
