<div class="row">
  <div class="col-lg-12 px-0">

    <nb-card [nbSpinner]="loading">
      <nb-card-header>Create User Permission</nb-card-header>
      <nb-card-body>
        <form #branchForm=ngForm>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Name</label>
              <input type="text" nbInput fullWidth [(ngModel)]="permission.permission_name" name="permission_name">
              <p class="mt-1 text-danger" [hidden]="!error?.permission_name">{{error.permission_name}}</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>Description</label>
              <input type="text" nbInput fullWidth [(ngModel)]="permission.description" name="description">
              <p class="mt-1 text-danger" [hidden]="!error?.description">{{error.description}}</p>
            </div>
            <div class="col-md-6 mb-3">
              <label>Module</label>
              <nb-select fullWidth [(ngModel)]="permission.module" name="time" required>
                <nb-option [value]="el" *ngFor="let el of moduleList">{{el}}</nb-option>
              </nb-select>
              <p class="mt-1 text-danger" [hidden]="!error?.module">{{error.module}}</p>
            </div>
          </div>

          <div class="col-md-12 text-right">
            <hr>
            <button nbButton status="warning" routerLink="/pages/user-permissions/permission-list">Cancel</button>
            <button class="ml-2" type="submit" nbButton status="success"  (click)="permissionCreate()">Submit</button>
          </div>

        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
