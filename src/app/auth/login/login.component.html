<div class="row align-items-center vh-100 bg">
  <div class="col-md-12">
    <div class="row row-eq-height justify-content-center">
      <nb-card class="col-10 col-lg-4 px-0 card justify-content-center card-bg p-4 mb-0 card-login-left">
        <div class="text-center">
          <img src="assets/images/logo.png" alt="logo" class="large-logo">
        </div>
      </nb-card>
      <nb-card class="col-10 col-lg-4 px-0 mb-0 card-login-right" [nbSpinner]="loading">
        <nb-card-header>
          <h4 class="text-center">Login</h4>
          <p class="text-center mt-2">Hello, login with your email</p>
        </nb-card-header>
        <nb-card-body>

          <form #loginForm=ngForm (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid || loading">Login</button>

            <small class="float-right">
              <a routerLink="/admin/request-password-reset">Reset Password</a>
            </small>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
